<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#2A2A2A"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#4A4A4A"/>
  
  <!-- TEX Text -->
  <g filter="url(#shadow)" fill="#000000">
    <!-- Letter T -->
    <rect x="15" y="25" width="8" height="40"/>
    <rect x="10" y="25" width="18" height="8"/>
    
    <!-- Letter E (three horizontal bars) -->
    <rect x="30" y="25" width="18" height="8"/>
    <rect x="30" y="36" width="18" height="8"/>
    <rect x="30" y="47" width="18" height="8"/>
    
    <!-- Letter X -->
    <polygon points="55,25 63,33 71,25 79,25 71,33 79,41 71,41 63,33 55,41 47,41 55,33 47,25"/>
  </g>
</svg>
